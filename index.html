<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1 class="header"><span>Loan Calculator</span></h1>
        <div class="form">
          <div class="amount">
            <label for="sum">Сума(грн):</label>
            <input id="sum" type="number" />
          </div>
          <div class="rate">
            <label for="persent">Відсоткова ставка(%):</label>
            <input id="persent" type="number" />
          </div>
          <div class="period">
            <label for="days">Термін(дні):</label>
            <input id="days" type="number" value="1" />
          </div>
        </div>
        <div class="btn">
          <button class="result-button" onclick="calculateResult()">
            Розрахувати
          </button>
        </div>
        <hr />
        <div class="result-info">
          <p id="totalResult"></p>
          <p id="totalResultPersent"></p>
          <p id="resultInDay"></p>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
